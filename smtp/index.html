<!DOCTYPE html>
<html lang="vi">
<link rel="shortcut icon" href="https://ipi.vn/smtp/email.webp" type="image/x-icon">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMTP Request Tester</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #eef2f6;
            //background: linear-gradient(to right, #007bff, #00c6ff);
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 100px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background: #007bff;
            border: none;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h2 class="fw-bold text-center">SMTP Request Tester</h2>

                <form id="smtp-form">
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Server mail:</label>
                        <input type="text" class="form-control"
                               name="smtp_host"
                               placeholder="mail.example.com"
                               required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Port (Cổng gửi):</label>
                        <select name="smtp_port" class="form-control" required>
                            <option value="465">465</option>
                            <option value="587">587</option>
                            <option value="25">25</option>
                            </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Kiểu mã hóa:</label>
                        <select name="smtp_secure" class="form-control">
                            <option value="ssl">SSL (465)</option>
                            <option value="tls">TLS (587)</option>
                            <option value="">None</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Tài khoản:</label>
                        <input type="text" class="form-control"
                               name="smtp_user"
                               placeholder="mail@example.com"
                               required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Mật khẩu:</label>
                        <input type="password" class="form-control"
                               name="smtp_pass"
                               placeholder="••••••••"
                               required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Email nhận kết quả:</label>
                        <input type="email" class="form-control"
                               name="to"
                               placeholder="mail@example.com"
                               required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        Gửi Test
                    </button>
                </form>

                <div id="result" class="mt-3 text-center"></div>
            </div>
        </div>
    </div>
</div>
<script>
document.getElementById('smtp-form').addEventListener('submit', function(e) {
    e.preventDefault(); // ngăn form reload

    const form = e.target;
    const formData = new FormData(form);
    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = "⏳ Đang gửi...";

    fetch('send_email.php', {
        method: 'POST',
        body: formData
    })
    .then(response => response.text())
    .then(data => {
        resultDiv.innerHTML = data;
    })
    .catch(error => {
        resultDiv.innerHTML = `<div class="text-danger">❌ Lỗi: ${error}</div>`;
    });
});
</script>
</body>
</html>
