<!DOCTYPE html>
<html lang="vi">
<link rel="shortcut icon" href="https://ipi.vn/api/api.png" type="image/x-icon">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request Tester</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="container">
    <h2 class="fw-bold text-center">API Request Tester</h2>

    <label>Phương thức</label>
    <select id="method">
        <option value="GET">GET</option>
        <option value="POST">POST</option>
        <option value="PUT">PUT</option>
        <option value="DELETE">DELETE</option>
    </select>

    <label>URL</label>
    <input type="text" id="url" placeholder="https://example.com/api">

    <h3>Query Parameters (Key / Value)</h3>

    <div id="params"></div>

    <button type="button" class="add-param-btn" onclick="addParam()">+ Thêm tham số</button>

    <div id="bodyBox">
        <h3>Body (JSON)</h3>
        <textarea id="body" placeholder='{"name": "John"}'></textarea>
    </div>

    <button id="sendBtn">Gửi request</button>

    <h3>Kết quả</h3>
    <pre id="resultBox">{Chưa gửi request}</pre>
</div>

<script src="assets/js/app.js"></script>
</body>
</html>
